<!DOCTYPE html>
<html>
<head>
  <title>1gam: January</title>
  <script src="vendor/zepto-1.0rc1.js"></script>
  <script src="vendor/underscore-1.4.3.js"></script>
  <script src="lib/sausis.js"></script>
  <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
  <div id="sausis">
    <div class="level-select">
      <div class="level" data-level="1">
        <h2>Level 1</h2>
        <span class="score"></span>
        <span class="distance"></span>
      </div>
      <div class="level" data-level="2">
        <h2>Level 2</h2>
        <span class="score"></span>
        <span class="distance"></span>
      </div>
      <div class="level" data-level="3">
        <h2>Level 3</h2>
        <span class="score"></span>
        <span class="distance"></span>
      </div>
      <div class="level" data-level="4">
        <h2>Level 4</h2>
        <span class="score"></span>
        <span class="distance"></span>
      </div>
      <div class="level" data-level="5">
        <h2>Level 5</h2>
        <span class="score"></span>
        <span class="distance"></span>
      </div>
      <div class="level" data-level="6">
        <h2>Level 6</h2>
        <span class="score"></span>
        <span class="distance"></span>
      </div>
      <div class="level" data-level="7">
        <h2>Level 7</h2>
        <span class="score"></span>
        <span class="distance"></span>
      </div>
      <div class="level" data-level="8">
        <h2>Level 8</h2>
        <span class="score"></span>
        <span class="distance"></span>
      </div>
    </div>
    <div class="game" style="display: none">
      <div class="game-over window">
        <strong>
          Your score:
        </strong>
        <p class="score"></p>
        <strong>
          Distance:
        </strong>
        <p class="distance"></p>
        <div class="buttons">
          <button class="play-again">Play Again</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
